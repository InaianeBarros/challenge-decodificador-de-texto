<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de Textos</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header>  
            <img class="header__logo" src="./assets/logo.png" alt="logo do Decodificador">        
        </header>
        <main>
            <section class="conteudo_esquerda"> 
                <textarea class="mensagem__textarea" placeholder="Digite seu texto" maxlength="200"></textarea>
                <div>
                    <div class="conteudo_esquerda_exclamacao">
                        <img src="./assets/exclamacao.png" alt="imagem de exclamação">
                        <h6>Apenas letras minúsculas e sem acento.</h6>
                    </div>
                    <div class="conteudo_esquerda_botoes">
                        <input type="button" class="botao_criptografar" value="Criptografar">
                        <input type="button" class="botao_descriptografar" value="Descriptografar">
                    </div>
                </div>
            </section>
            <section class="conteudo_direita">
                <p class="resultado_direita"></p>
                <img class="conteudo_direita_imagem" src="./assets/imagem.png" alt="imagem de pessoa buscando">
                <h3 class="conteudo_direita_texto">Nenhuma mensagem encontrada</h3>
                <p class="conteudo_direita_paragrafo"> Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button onclick="copiar()" class="botao_copiar"> Copiar</button>
            </section>
        </main>
        <footer class="rodape">
            <p> inaiane.mbarros@gmail.com</p>
        </footer>`

        <script src="app.js" defer></script>
    </body>

</html>
